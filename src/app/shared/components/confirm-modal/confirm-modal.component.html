<div class="modal">
    <div [ngClass]="{'popup-comfirm': display}" [style.visibility]="display?  'visible':  'hidden'">
        <div class="modal-header">
            <h5 class="modal-title">{{ title }}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onClose()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div>
            <p>{{ message }}</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="onClose()">{{ cancelTxt }}</button>
            <button type="button" class="btn btn-primary" (click)="onConfirm()">{{ saveTxt }}</button>
        </div>
    </div>
</div>
