<div class="form-group" [ngClass]="classCss">
    <label [attr.for]="id" class="control-label">{{ label }}</label>
    <input [type]="type" class="form-control" [id]="id" [placeholder]="placeholder"
     [readonly] = "!!isReadOnly" 
     [(ngModel)]="value">
    <app-error-message [control]="control" [label]="label"></app-error-message>
</div>
