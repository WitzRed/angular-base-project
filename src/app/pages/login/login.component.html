<h3>Login</h3>
<div class="row">
    <div class="input-field">
        <label class="active" for="usuario">Nome</label>
        <input class="form-control validate" [(ngModel)]="usuario.name" id="usuario" type="text">
    </div>
</div>
<div class="row">
<div class="input-field">
    <label class="active" for="senha">Senha</label>
    <input class="form-control validate" [(ngModel)]="usuario.password"  id="senha" type="password">
</div>
</div>
<button class="login-btn" type="submit" (click)="fazerLogin()">
    Login<i>Enviar</i>
</button>
