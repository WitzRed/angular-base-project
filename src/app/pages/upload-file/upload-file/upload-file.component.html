<div class="upload-card" style="margin-top: 10px;">
    <div class="custom-file">
        <input type="file" class="custom-file-input" id="customFile"(change)="onChange($event)" multiple>
        <label for="customFile" class="custom-file-label" id="customFileLabel" #uploadInputlabel>
            Selecione um arquivo
        </label>
    </div>
    <div class="progress">
        <div class="progress-bar"
            role="progressbar" 
            style="background-color: rgb(1, 128, 255);"
            [style.width]="progress + '%'"
            [attr.aria-valuenow]="progress"
            aria-valuemin="0" 
            aria-valuemax="100"
           >
           {{ (progress < 100)? progress : 'concluído' }}{{ progress < 100? '%' : ''}}
        </div>
    </div>
</div>
<div class="upload-button">
    <button type="btn btn-primary" (click)="onUpload()" [disabled]="!files">Upload</button>
</div>
<br>
<div class="donwload-buttons">
    <h5>Testando Serviço de Download de Aqruivos</h5>
    <button type="btn btn-primary" (click)="onDownloadExcel()">Download Excel</button>
    {{' '}}
    <button type="btn btn-primary" (click)="onDownloadPDF()" >Download PDF</button>
</div>
